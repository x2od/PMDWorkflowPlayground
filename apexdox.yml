engine:
  source:
    - path: '${workspaceFolder}/force-app/main/default/classes'
      sourceUrl: https://github.com/dschach/changeme/blob/main
    #- path: '${workspaceFolder}/force-app/main/default/tests'
    #  sourceUrl: https://github.com/dschach/thisreponame/blob/main
  targetDirectory: '${workspaceFolder}/docs'
  # excludes:
  #   - '*Test.cls'
  title: Project code documentation
  subtitle: Documentation for <a target="_blank" rel="noopener noreferrer" href="https://github.com/dschach/changeme">changeme</a>
  sortOrder: alpha
  cleanDir: true
  showTOCSnippets: true
  scope:
    - global
    - public
    - protected
    - private
    #- webService
    - testMethod
  homePagePath: '${workspaceFolder}/doc-assets/main.html'
  pages:
    - '${workspaceFolder}/doc-assets/changelog.html'
  assets:
    - '${workspaceFolder}/doc-assets/logo.png'
    - '${workspaceFolder}/doc-assets/favicon.png'
    - '${workspaceFolder}/doc-assets/icon.png'
    - '${workspaceFolder}/doc-assets/index.css'
    - '${workspaceFolder}/doc-assets/highlight.css'
    - '${workspaceFolder}/doc-assets/styling.css'
    - '${workspaceFolder}/doc-assets/highlight.js'
    - '${workspaceFolder}/doc-assets/index.js'

  port: 8088
docblock:
  alignItems: true
  spacious: true
  omitDescriptionTag: false
