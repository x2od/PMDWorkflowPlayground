# Unique name for this workflow
name: On PR (metadata format)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

# Jobs to be executed
jobs:
  run-pmd-metadata-format-copado:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    outputs:
      filename: ${{ steps.set_filename.outputs.filename }}
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      # Checkout the source code
      - name: 'Checkout source code'
        uses: actions/checkout@v4

      - name: 'Set Filename'
        id: set_filename
        run: echo "filename=${{ github.event.repository.name }}_$(date --utc +%Y%m%d_%H%M%SZ)" >> $GITHUB_OUTPUT

      # Install PMD
      - name: 'Install PMD'
        id: pmd
        run: |
          PMD_VERSION=$(curl -s https://api.github.com/repos/pmd/pmd/releases/latest | grep '.tag_name' | sed 's:.*/::' | sed 's:",::')
          echo $PMD_VERSION
          wget -q https://github.com/pmd/pmd/releases/download/pmd_releases%2F$PMD_VERSION/pmd-dist-$PMD_VERSION-bin.zip
          unzip -q pmd-dist-$PMD_VERSION-bin.zip -d ~
          mv ~/pmd-bin-$PMD_VERSION ~/pmd
          ~/pmd/bin/pmd --version

      # - name: Collect changed files
      #   env:
      #     GH_TOKEN: ${{ github.token }}
      #     BRANCH: ${{ github.head_ref }}
      #   run: |
      #     echo "Files for this PR:"
      #     gh pr diff "$BRANCH" --name-only > changed.txt
      #     cat changed.txt

      - name: Action to get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          output_renamed_files_as_deleted_and_added: true
          separator: ','
          old_new_separator: '\n'
          old_new_files_separator: '\n'

      - name: Add changed files to changed.txt
        shell: bash
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          IFS=$',' read -a ALL_CHANGED_FILES <<< "${{ steps.changed-files.outputs.all_changed_files }}"
           for file in "${ALL_CHANGED_FILES[@]}"; do
             echo $file >> changed.txt
           done
          cat changed.txt

      # Run PMD scan - apex
      - name: 'Run PMD scan to SARIF - APEX'
        id: pmd_sarif
        run: ~/pmd/bin/pmd check --file-list changed.txt --rulesets config/pmd/ruleset.xml --format sarif --report-file pmd-cli-report-apex.sarif  --cache .pmdCache --no-progress --no-fail-on-violation --no-fail-on-error --ignore-list config/pmd/ignore.txt --minimum-priority 2

      - name: Upload violations file in SARIF format
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pmd-cli-report-apex.sarif
          category: PMD_code

      # Run PMD scan - XML
      - name: 'Run PMD scan to SARIF - XML'
        id: pmd_sarif_xml
        run: ~/pmd/bin/pmd check --file-list changed.txt --rulesets config/pmd/ruleset.xml --format sarif --report-file pmd-cli-report-xml.sarif  --cache .pmdCache --no-progress --no-fail-on-violation --no-fail-on-error --ignore-list config/pmd/ignore.txt --minimum-priority 2 --force-language xml

      - name: Upload violations file in SARIF format
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pmd-cli-report-xml.sarif
          category: PMD_xml

      ############# RESCAN FOR ALL VIOLATIONS

      - name: 'Run PMD scan to CSV - APEX ALL'
        id: pmd_csv_apex
        run: |
          ~/pmd/bin/pmd check --file-list changed.txt --rulesets config/pmd/ruleset.xml --format csv --report-file ${{ steps.set_filename.outputs.filename }}.csv --cache .pmdCache --no-progress --no-fail-on-violation --no-fail-on-error --property package=false --property problem=false --property ruleSet=false --ignore-list config/pmd/ignore.txt --minimum-priority 5

      - name: 'Run PMD scan to CSV - XML ALL'
        id: pmd_csv_metadata
        run: |
          ~/pmd/bin/pmd check --file-list changed.txt --rulesets config/pmd/ruleset.xml --format csv --report-file ${{ steps.set_filename.outputs.filename }}.csv --cache .pmdCache --no-progress --no-fail-on-violation --no-fail-on-error --property package=false --property problem=false --property ruleSet=false --ignore-list config/pmd/ignore.txt --force-language xml --use-version xml-1.0 --minimum-priority 5

      - name: Priority to Severity
        id: priority_to_severity_all
        run: sed -i 's|"Priority"|"Severity"|g' ${{ steps.set_filename.outputs.filename }}.csv

      - name: Read CSV - XML
        id: csv_metadata
        uses: juliangruber/read-file-action@v1
        with:
          path: ./${{ steps.set_filename.outputs.filename }}.csv

      - name: Create MD - XML
        uses: petems/csv-to-md-table-action@master
        id: csv-table-output-xml
        with:
          csvinput: ${{ steps.csv_metadata.outputs.content }}

      - name: Step Table - XML
        id: md_to_output_metadata
        run: |
          echo "${{steps.csv-table-output-xml.outputs.markdown-table}}"
          echo "# Blockers in Pull Request" >> $GITHUB_STEP_SUMMARY
          echo "${{steps.csv-table-output-xml.outputs.markdown-table}}" >> $GITHUB_STEP_SUMMARY

      - name: Evaluate XML Violations (which includes Apex)
        id: evaluate_violations_all
        run: |
          csv_line_count=$(wc -l ${{ steps.set_filename.outputs.filename }}.csv|awk '{print $1}')
          #echo $csv_line_count
          violation_count=$((csv_line_count - 1))
          echo "violation_count=$violation_count" >> $GITHUB_OUTPUT
          echo "VIOLATIONS FOUND:" $violation_count  # Print to console
          if [[ $violation_count > 0 ]]; then
           VIOLATION_STRING="$violation_count Scanning Violations Detected (all severities) - download CSV to check"
           echo "::error::$VIOLATION_STRING"
          elif [[ $violation_count == 0 ]]; then
           echo "::notice::No Scanning Violations Detected"
          fi

      - name: Upload all violations file in CSV format
        if: ${{ steps.evaluate_violations_all.outputs.violation_count > 0 }}
        uses: actions/upload-artifact@v4
        with:
          path: ${{ steps.set_filename.outputs.filename }}.csv
          name: ${{ steps.set_filename.outputs.filename }}_PMD
          compression-level: 0
